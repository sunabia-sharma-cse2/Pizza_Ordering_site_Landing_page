<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza ordering website</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="img/piz1.jpg" alt="logo"></div>

        <div class="box-main">
            <h1 class="text-big">The Best Place To Satisfy Your Tummy</h1>

            </div>

                    <div class="img-container">

                    </div>
                    <div class="img-container">
                        <img src="img/pizz10.jpg">

                    <div class="img-container">
